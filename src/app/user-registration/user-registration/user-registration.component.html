<div  class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name"  #name="ngModel"  required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">First Name is required</div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"  required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>

        <div class="form-group">
            <label for="email">Gender</label>
            <!--<input type="radio" class="form-control" name="gender" value="male" [(ngModel)]="model.gender"  />-->
            <div class="form-control">
                <label class="radio-inline">
                  <input type="radio" name="gender" value="male" [(ngModel)]="model.gender" #gender="ngModel" required>
                  Male
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender" value="female" [(ngModel)]="model.gender" #gender="ngModel" required>
                  Female
                </label>
               
              </div>
              <div *ngIf="f.submitted && !gender.valid" class="help-block">Gender is required</div>
        </div>

        <div class="form-group">
            <label for="dob">DOB</label>
            <input type="date" class="form-control" name="dob" [(ngModel)]="model.dob" #dob="ngModel"  required/>
            <div *ngIf="f.submitted && !dob.valid" class="help-block">DOB is required</div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel"  required minlength="10" />
            <div *ngIf="f.submitted && !phone.valid" class="help-block">Phone is required</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password"  [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>

       <!-- <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" name="password"  [(ngModel)]="model.password"  required/>
        </div>-->
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" name="confirmpassword"  [(ngModel)]="confirmpassword"  required/>
        </div>
    
        
        <div class="form-group">
            <button  type="submit" class="btn btn-primary">Register</button>
            
        </div>
    </form>
</div>
